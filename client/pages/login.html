<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€” MyCalendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/login.js" defer></script>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <header class="border-b border-slate-200 bg-white">
      <div class="mx-auto max-w-md px-4 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-indigo-600/10 text-indigo-700">ðŸ“…</span>
          <span class="font-semibold tracking-tight">MyCalendar</span>
        </div>
        <a href="../index.html" class="text-sm text-indigo-700 hover:underline">Back</a>
      </div>
    </header>

    <main class="mx-auto max-w-md px-4 py-12">
      <div class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
        <h1 class="text-2xl font-semibold tracking-tight">Login</h1>

        <form id="loginForm" class="mt-6 space-y-4" novalidate>
          <div>
            <label for="name" class="block text-sm font-medium text-slate-700">Name</label>
            <input
              id="name"
              name="name"
              type="text"
              required
              class="mt-1 block w-full rounded-xl border-slate-300 focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="e.g., Evan"
            />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-slate-700">CCU Email</label>
            <input
              id="email"
              name="email"
              type="email"
              required
              pattern=".+@(g\.coastal\.edu|coastal\.edu)$"
              class="mt-1 block w-full rounded-xl border-slate-300 focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="name@g.coastal.edu"
            />
            <p id="emailHint" class="mt-1 text-xs text-slate-500">Must end with @g.coastal.edu or @coastal.edu</p>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              minlength="3"
              class="mt-1 block w-full rounded-xl border-slate-300 focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            />
          </div>

          <button
            type="submit"
            class="inline-flex items-center justify-center rounded-xl bg-indigo-600 px-5 py-3 text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2 w-full"
          >
            Continue
          </button>

          <p id="formError" class="text-sm text-red-600 hidden mt-2"></p>
        </form>
      </div>
    </main>
  </body>
</html>
