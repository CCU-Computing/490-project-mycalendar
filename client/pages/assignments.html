<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments - MyCalendar</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/assignments.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="assignments-page">
        <!-- Header -->
        <header class="page-header">
            <div class="header-content">
                <h1><i class="fas fa-tasks"></i> Assignments</h1>
                <p class="header-subtitle">Track and manage your coursework</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-icon" onclick="refreshAssignments()" title="Refresh">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="btn btn-icon" onclick="openNotificationSettings()" title="Notification Settings">
                    <i class="fas fa-bell"></i>
                    <span id="notificationCount" class="notification-badge" style="display: none;">0</span>
                </button>
            </div>
        </header>

        <!-- Statistics Cards -->
        <div class="stats-container">
            <div class="stat-card stat-total">
                <div class="stat-icon"><i class="fas fa-clipboard-list"></i></div>
                <div class="stat-info">
                    <span class="stat-label">Total</span>
                    <span class="stat-value" id="totalCount">0</span>
                </div>
            </div>
            <div class="stat-card stat-pending">
                <div class="stat-icon"><i class="fas fa-clock"></i></div>
                <div class="stat-info">
                    <span class="stat-label">Pending</span>
                    <span class="stat-value" id="pendingCount">0</span>
                </div>
            </div>
            <div class="stat-card stat-submitted">
                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                <div class="stat-info">
                    <span class="stat-label">Submitted</span>
                    <span class="stat-value" id="submittedCount">0</span>
                </div>
            </div>
            <div class="stat-card stat-overdue">
                <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="stat-info">
                    <span class="stat-label">Overdue</span>
                    <span class="stat-value" id="overdueCount">0</span>
                </div>
            </div>
        </div>

        <!-- ===== ADD STARRED ASSIGNMENTS SECTION ===== -->
        <section class="assignments-section starred-section">
            <div class="section-header">
                <h2><i class="fas fa-star"></i> Starred Assignments</h2>
                <p class="section-subtitle">Quick access to your important assignments</p>
            </div>
            <div id="starredAssignmentsContainer" class="assignments-container">
                <!-- Starred assignments will be rendered here -->
            </div>
        </section>
        <!-- ===== END OF STARRED SECTION ===== -->

        <!-- Filters -->
        <div class="filters-container">
            <div class="filter-group">
                <label for="searchFilter"><i class="fas fa-search"></i></label>
                <input 
                    type="text" 
                    id="searchFilter" 
                    placeholder="Search assignments..." 
                    oninput="filterAssignments()"
                >
            </div>
            <div class="filter-group">
                <label for="statusFilter">Status:</label>
                <select id="statusFilter" onchange="filterAssignments()">
                    <option value="all">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="submitted">Submitted</option>
                    <option value="overdue">Overdue</option>
                    <option value="graded">Graded</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="courseFilter">Course:</label>
                <select id="courseFilter" onchange="filterAssignments()">
                    <option value="all">All Courses</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="dateFilter">Due:</label>
                <select id="dateFilter" onchange="filterAssignments()">
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                    <option value="past">Past Due</option>
                </select>
            </div>
        </div>

        <!-- All Assignments Section -->
        <section class="assignments-section">
            <div class="section-header">
                <h2><i class="fas fa-list"></i> All Assignments</h2>
            </div>
            <div id="assignmentsContainer" class="assignments-container">
                <!-- Assignments will be rendered here -->
            </div>
        </section>

        <!-- Notification Settings Modal -->
        <div id="notificationModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-bell"></i> Notification Settings</h2>
                    <button class="close-button" onclick="closeNotificationModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="phoneNumber">
                            <i class="fas fa-phone"></i> Phone Number
                        </label>
                        <input 
                            type="tel" 
                            id="phoneNumber" 
                            placeholder="+1234567890"
                            pattern="[+]?[0-9]{10,15}"
                        >
                        <small>Include country code (e.g., +1 for US)</small>
                    </div>
                    <div class="form-group">
                        <label for="notificationType">
                            <i class="fas fa-paper-plane"></i> Notification Type
                        </label>
                        <select id="notificationType">
                            <option value="sms">SMS Only</option>
                            <option value="email">Email Only</option>
                            <option value="both">SMS and Email</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reminderTime">
                            <i class="fas fa-clock"></i> Reminder Time (hours before due)
                        </label>
                        <input 
                            type="number" 
                            id="reminderTime" 
                            min="1" 
                            max="168" 
                            value="24"
                        >
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="enableNotifications" checked>
                            <span>Enable automatic notifications</span>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeNotificationModal()">
                        Cancel
                    </button>
                    <button class="btn btn-primary" onclick="saveNotificationSettings()">
                        <i class="fas fa-save"></i> Save Settings
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/assignments.js"></script>
</body>
</html>
