<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Assignments — MyCalendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-slate-50 text-slate-900">
    <div data-partial="../partials/nav.html"></div>

    <header class="border-b border-slate-200 bg-white">
      <div class="mx-auto max-w-7xl px-4 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-indigo-600/10 text-indigo-700">📋</span>
          <span class="font-semibold tracking-tight">Assignments</span>
        </div>
        <div class="flex items-center gap-3">
          <span id="userChip" class="inline-flex items-center gap-2 rounded-xl border border-slate-300 bg-white px-3 py-1 text-sm text-slate-700"></span>
          <a href="../index.html" class="text-sm text-indigo-700 hover:underline">Landing Page</a>
        </div>
      </div>
    </header>

    <main class="mx-auto max-w-7xl px-4 py-8 space-y-8">
      <!-- Starred Assignments Section -->
      <section class="rounded-2xl border border-slate-200 bg-white shadow-sm">
        <div class="px-5 py-4 border-b border-slate-200">
          <div class="flex items-center gap-2">
            <span class="text-xl">⭐</span>
            <h2 class="text-lg font-semibold tracking-tight">Starred Assignments</h2>
          </div>
          <p class="text-sm text-slate-500 mt-1">
            Quick access to your important assignments
          </p>
        </div>
        <div class="p-5">
          <div id="starredAssignmentsContainer" class="grid gap-3 grid-cols-1">
            <!-- Loading state -->
            <div class="col-span-full flex items-center justify-center py-8">
              <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- All Assignments Section (placeholder for future) -->
      <section class="rounded-2xl border border-slate-200 bg-white shadow-sm">
        <div class="px-5 py-4 border-b border-slate-200">
          <h2 class="text-lg font-semibold tracking-tight">All Assignments</h2>
          <p class="text-sm text-slate-500 mt-1">
            View and manage all your coursework
          </p>
        </div>
        <div class="p-5">
          <div id="assignmentsContainer" class="space-y-3">
            <!-- Assignments will be rendered here -->
            <div class="rounded-xl border border-dashed border-slate-300 bg-slate-50 p-8 text-center">
              <p class="text-sm text-slate-500">All assignments will appear here</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Assignment Details Modal -->
    <div id="assignmentDetailsModalContainer"></div>

    <script type="module" src="../js/partials.js"></script>
    <script type="module" src="../components/AssignmentDetailsModal.js"></script>
    <script type="module" src="../js/assignments.js"></script>
  </body>
</html>
